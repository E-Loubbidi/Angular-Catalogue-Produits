<div class="container d-flex justify-content-center">
    <div class="col-md-6 col-xs-12">
        <div class="card mt-3">
            <div class="card-header">Nouvelle Catégorie</div>
            <div class="card-body">
                <form  #f="ngForm" (ngSubmit)="onAddNewCategory(f.value)" [formGroup]="newCategoryForm">
                    
                    <div class="form-group">
                        <label for="nameCategory" class="control-label">Nom du catégorie</label>
                        <input id="nameCategory" type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && form.name.errors }" ngModel> 
                        <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
                            <div *ngIf="form.name.errors.required">Le nom du catégorie est requis</div>
                        </div>
                    </div>
                   
                    <div class="text-right mt-4">
                        <button class="btn btn-success" type="submit">Ajouter</button>
                        <button class="btn btn-secondary ml-3" type="reset" (click)="onReset()">Réinitialiser</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
